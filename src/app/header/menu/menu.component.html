
<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img class="logo" src="../assets/images/logo3.png" alt="Electroson">
  </ng-template>
  <ng-template pTemplate="end">
    <div style="display:flex">
      <img class="avatar" src="../assets/images/avatar.png" alt="Avatar" />
      <div style="display: flex; flex-direction:column;">
        <span class="name-user">{{user?.username}}</span>
        <!--<span class="designation">{{user.matricula}} - {{user.funcao}}</span>-->
      </div>
    </div>
  </ng-template>
</p-menubar>
