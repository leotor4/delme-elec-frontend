
<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img style="height: 50px; width: auto;" src="../assets/images/logo3.png" alt="Electroson">
  </ng-template>
  <ng-template pTemplate="end">
    <img class="avatar" src="../assets/images/avatar.png" alt="Avatar" />
    <span class="designation">Nome Sobrenome<br />Matrícula - Função</span>
  </ng-template>
</p-menubar>
