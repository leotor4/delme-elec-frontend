<div class="d-flex vh-100">
  <div class="left-side me-2">
    <div class="flex-fill">
      <div class="d-flex flex-column min-vh-100 justify-content-center">
          <p class="linha1">{{'login.tittle1'| translate}}</p>
          <p class="linha2">{{'login.tittle2'| translate}}</p>
          <p class="linha3">{{'login.tittle3'| translate}}</p>
      </div> 
    </div>
  </div>


  <div class="flex-fill">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">


    <form *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="onSubmit()"
      #f="ngForm"
      novalidate>
  
        <div class="form-group">
          <img src="../assets/images/logo2.png" alt="Electroson">
        </div>
  
       
  
        <div *ngIf="!hashUser" class="form-group ">
          <label class="loginFormText" for="email">{{'global.contacts.email'| translate}}</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
        </div>
  
        <div *ngIf="!hashUser" class="form-group">
          <label class="loginFormText" for="password">{{'login.password'| translate}}</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel"
          />
  
        </div>
  
        <div *ngIf="!hashUser" class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="loginFormText" for="exampleCheck1">{{'login.rememberMe'| translate}}</label>
        </div>
        <div *ngIf="!hashUser" class="form-group">
          <button type="submit" class="form-control btn btn-dark btn-home" style="background-color: #00344D;">{{'login.signIn'| translate}}</button>
        </div>
  
  
  
        <div *ngIf="!hashUser" class="form-group">
          <a class="btn-home" style="float: right; color: #B48C28;" (click)="open(mymodal)">{{'login.signUp'| translate}}</a>
  
          <ng-template #mymodal let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">{{'login.signUpBtn'| translate}}</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <app-register></app-register>
            </div>
          </ng-template>
  
        </div>
  
  
        <div *ngIf="hashUser" class="form-group">
          <label class="loginFormText" for="registerPassword">{{'login.password'| translate}}</label>
          <input
            type="password"
            class="form-control"
            name="registerPassword"
            [(ngModel)]="form.registerPassword"
            required
            #password="ngModel"
          />
        </div>
  
        <div *ngIf="hashUser" class="form-group">
          <label class="loginFormText" for="confirmPassword">{{'login.confirmPassword'| translate}}</label>
          <input
            type="password"
            class="form-control"
            name="confirmPassword"
            [(ngModel)]="form.confirmPassword"
            required
            #password="ngModel"
          />
        </div>
  
        <div *ngIf="hashUser" class="form-group">
          <button type="submit" class="form-control btn btn-dark btn-home" style="background-color: #00344D;">{{'login.registerPassword'| translate}}</button>
        </div>
  
      </form>
      </div>
  </div>
</div>
