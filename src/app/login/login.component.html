<div style="margin-top: 100px;">
  <div class="split left">
    <div class="centered-left">
      <h3 class="welcomeText">Boas vindas ao </h3>
      <div style="word-wrap: break-word;">
        <h1 class="systemTitle">Sistema de Gestão de</h1>
        <h1 class="systemTitle">Não Conformidades </h1>
      </div>
    </div>
  </div>
  <div class="split right">

    <form *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
    class="centered-right">

      <div class="form-group">
        <img src="../assets/images/logo2.png" alt="Electroson">
      </div>

      <div  *ngIf="!hashUser">
        <div  class="alert-danger" *ngIf=" email && email.errors && f.submitted">
            <div *ngIf="email.errors['required']">Digite seu e-mail</div>
            <div *ngIf="email.errors['email']">
              Digite um e-mail válido
            </div>
        </div>
    </div>

    <div  *ngIf="!hashUser">

      <div  class="alert-danger" *ngIf="password && password.errors && f.submitted">
        <div *ngIf="password.errors['required']">Digite sua senha</div>
      </div>
    </div>


      

      <div *ngIf="!hashUser" class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>

      <div class="alert alert-success" *ngIf="!hashUser && isLoggedIn">
        Logged in as {{ roles }}.
      </div>
     

      <div *ngIf="!hashUser" class="form-group">
        <label class="loginFormText" for="email">E-mail</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
      </div>

      <div *ngIf="!hashUser" class="form-group">
        <label class="loginFormText" for="password">Senha</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          #password="ngModel"
        />

      </div>

      <div *ngIf="!hashUser" class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="loginFormText" for="exampleCheck1">Lembrar credenciais</label>
      </div>
      <div *ngIf="!hashUser" class="form-group">
        <button type="submit" class="form-control btn btn-dark btn-home" style="background-color: #00344D;">Entrar</button>
      </div>



      <div *ngIf="!hashUser" class="form-group">
        <a class="btn-home" style="float: right; color: #B48C28;" (click)="open(mymodal)">Novo no sistema? Cadastre-se!</a> 

        <ng-template #mymodal let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Cadastrar Usuário</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <app-register></app-register>
          </div>
        </ng-template>

      </div>


      <div *ngIf="hashUser" class="form-group">
        <label class="loginFormText" for="registerPassword">Senha</label>
        <input
          type="password"
          class="form-control"
          name="registerPassword"
          [(ngModel)]="form.registerPassword"
          required
          #password="ngModel"
        />
      </div>

      <div *ngIf="hashUser" class="form-group">
        <label class="loginFormText" for="confirmPassword">Confirme sua senha</label>
        <input
          type="password"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="form.confirmPassword"
          required
          #password="ngModel"
        />
      </div>

      <div *ngIf="hashUser" class="form-group">
        <button type="submit" class="form-control btn btn-dark btn-home" style="background-color: #00344D;">Cadastrar Senha</button>
      </div>

    </form>
    </div>
</div>
