<div class="d-flex justify-content-end align-items-end filter-row">
  <div class="d-flex flex-column filter-div">
    <label for="" class="filtro-title">Tipo de NC</label>
    <p-dropdown
      [options]="ncRadioList"
      [(ngModel)]="ncRadioValue"
      (onChange)="onDateChange()"
    ></p-dropdown>
  </div>
  <div class="d-flex flex-column filter-div">
    <label for="" class="filtro-title">Período Inicial</label>
    <p-dropdown
      [options]="dateList"
      [(ngModel)]="dateInicio"
      (onChange)="onDateChange()"
    ></p-dropdown>
  </div>
  <div class="d-flex flex-column filter-div">
    <label for="" class="filtro-title">Período Final</label>
    <p-dropdown
      [options]="dateList"
      [(ngModel)]="dateFim"
      (onChange)="onDateChange()"
    ></p-dropdown>
  </div>
</div>
<div
  class="d-flex flex-column justify-content-around align-items-center"
  style="height: 7500px; margin-top: 80px"
  *ngIf="carregou()"
>
  <app-nc-receptor-emissor
    [size]="[getWidth(), height]"
  ></app-nc-receptor-emissor>
  <app-nc-status [size]="[getWidth(), height]"></app-nc-status>
  <app-nc-year [size]="[getWidth(), height]"></app-nc-year>
  <app-nc-types [size]="[getWidth(), height]"></app-nc-types>
  <app-nc-emissor [size]="[getWidth(), height]"></app-nc-emissor>
  <app-nc-receptor [size]="[getWidth(), height]"></app-nc-receptor>
  <app-cost-sector [size]="[getWidth(), height]"></app-cost-sector>
  <app-nc-count [size]="[getWidth(), height]"></app-nc-count>
  <app-nc-actionplan [size]="[getWidth(), height]"></app-nc-actionplan>
  <app-nc-products [size]="[getWidth(), height]"></app-nc-products>
  <app-nc-year-cost [size]="[getWidth(), height]"></app-nc-year-cost>
  <app-nc-sector-proposal
    [size]="[getWidth(), height]"
  ></app-nc-sector-proposal>
</div>
