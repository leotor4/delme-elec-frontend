<div class="d-flex flex-column align-items-center justify-content-center">
  <div class="mb-3">
    <h1 class="chart-title">{{'charts.title2' | translate}}</h1>
  </div>
  <div class="d-flex justify-content-start mb-5" style="width: 100%">
    <p-dropdown
      [options]="tiposNc"
      [(ngModel)]="tiposNcAtual"
      (onChange)="popular()"
    ></p-dropdown>
  </div>

  
    <plotly-plot [data]="graph.data" [layout]="graph.layout"> </plotly-plot>
  
</div>
