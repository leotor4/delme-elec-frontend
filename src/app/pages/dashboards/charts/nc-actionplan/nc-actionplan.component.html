<div class="d-flex flex-column align-items-center justify-content-center">
  <div class="mb-3">
    <h2>{{ title }}</h2>
  </div>
  <div class="d-flex justify-content-start mb-5" style="width: 100%">
    <p-dropdown
      [options]="tiposNc"
      [(ngModel)]="tiposNcAtual"
      (onChange)="popular()"
    ></p-dropdown>
  </div>

  
    <plotly-plot [data]="graph.data" [layout]="graph.layout" [useResizeHandler]="true" [style]="{position: 'relative', width: '1200px', height: '500px'}"> </plotly-plot>
  
</div>
