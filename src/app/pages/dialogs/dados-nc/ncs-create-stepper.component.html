
<div class="stepper-content">
  <div class="stepper-buttons">
    <div class="p-0">
      <button
        type="button"
        class="btn btn-dark btn-sm"
        (click)="backStep()"
        [disabled]="isFirstStep()"
      >
        <i class="pi pi-arrow-left"></i>
        Voltar
      </button>
    </div>
    <div class="stepper">
      <p-steps
        [model]="items"
        [readonly]="true"
        [activeIndex]="stepPosition"
      ></p-steps>
    </div>
    <div class="d-flex justify-content-end p-0 last-button">
        <div style="display: flex; flex-direction:row;">

        <button
          type="button"
          (click)="nextStep()"

          class="btn btn-dark btn-sm"
        >
          {{ getNextPageBtnLabel() }}
          <i [class]="getNextPageBtnIcon()"></i>
        </button>

        <button *ngIf="stepPosition == 2" style="margin-left:15px;"
          type="button"
          (click)="generatePDF()"
          class="btn btn-dark btn-sm"
        >
          Gerar PDF
        </button>
      </div>
    </div>
  </div>
  <div class="content-create-nc" id="pdfContent">
    <div *ngIf="stepPosition === 0">
      <app-identificacao-da-nc></app-identificacao-da-nc>
      <div class="d-flex">
        <div class="col-6">
          <app-parceiro></app-parceiro>
        </div>
        <div >
          <app-product></app-product>
        </div>
      </div>
      <div class="pt-3 pb-3">
        <p-divider></p-divider>
      </div>
      <div class="row">
        <div class="col">
          <app-checkpoint ></app-checkpoint>
        </div>
        <div class="col">
          <app-rejection-point ></app-rejection-point>
        </div>
      </div>
    </div>
    <div *ngIf="stepPosition === 1">
      <app-descricao-nc class="mt-3"></app-descricao-nc>
      <div class="pt-3 pb-3">
        <p-divider></p-divider>
      </div>
      <app-step3></app-step3>
    </div>
    <div *ngIf="stepPosition === 2">
      <app-step4
              (changeStepPosition)="changeStepByPosition($event)"
      ></app-step4>
    </div>
  </div>
</div>
