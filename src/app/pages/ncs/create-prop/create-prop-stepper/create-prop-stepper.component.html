<div class="stepper-content">
    <div class="stepper-buttons">
        <div class="p-0">
            <button
                    type="button"
                    class="btn btn-dark btn-sm"
                    style="background-color: #00344D;"
                    (click)="backStep()"
                    [disabled]="isFirstStep()"
            >
                <i class="pi pi-arrow-left"></i>
                {{'global.back'| translate}}
            </button>
        </div>
        <div class="stepper">
            <p-steps
                    [model]="items"
                    [readonly]="true"
                    [activeIndex]="stepPosition"
            ></p-steps>
        </div>
        <div class="d-flex justify-content-end p-0 last-button">
            <div>
                <button
                        type="button"
                        (click)="nextStep()"
                        [disabled]="disableButton()"
                        style="background-color: #00344D;"
                        class="btn btn-dark btn-sm"
                >
                    {{ getNextPageBtnLabel() }}
                    <i [class]="getNextPageBtnIcon()"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="content-create-nc" #divToScroll>
        <div *ngIf="stepPosition === 0">
            <app-ishikawa-diagram></app-ishikawa-diagram>
        </div>
        <div *ngIf="stepPosition === 1">
            <app-action-plan></app-action-plan>
        </div>
        <div *ngIf="stepPosition === 2">
            <app-review-infomations (changeStepPosition)="changeStepByPosition($event)">
            </app-review-infomations>  
        </div>
    </div>
</div>
