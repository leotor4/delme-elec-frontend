<div class="d-flex flex-column mr-lg-3 inputs-sm  mt-3">
    <label>{{'global.description'| translate}}</label>
    <input
            [(ngModel)]="action.description"
            name="amountNC"
            type="text"
            pInputText
            [placeholder]="'global.type'| translate"
            class="p-input text-sm input"
    />
</div>
<div class="d-flex flex-column mr-lg-3 inputs-sm mt-3">
    <label>{{'global.deadline'| translate}}</label>
    <input
            type="date"
            pInputText
            id="date-input"
            class="p-input text-sm input"
            [(ngModel)]="action.term"
    />
</div>
<div class="d-flex flex-column flex-lg-row">
    <div class="d-flex flex-column pl-0 inputs-sm col-6">
        <label>{{'global.status'| translate}}</label>
        <select class="form-select input" [(ngModel)]="action.status">
            <option disabled selected hidden>{{action.status}}</option>
            <option *ngFor="let status of statuses">{{ status }}</option>
        </select>
    </div>
    <div class="d-flex flex-column inputs-sm">
        <label>{{'global.responsible'| translate}}</label>
        <p-dropdown class="p-input input" [options]="propService.users" optionLabel="username" [(ngModel)]="action.responsible"></p-dropdown>
    </div>
</div>
<div class="d-flex justify-content-end mt-5">
    <button class="btn btn-outline-dark mr-3" (click)="close()">
        {{'global.cancel'| translate}}
    </button>
    <button class="btn btn-dark" [disabled]="!action.name||!action.deadline||!action.responsible||!action.status" (click)="save()">
        {{'global.confirm'| translate}}
        <i class="bi bi-check2"> </i>
    </button>
</div>
