<div class="header-create-nc">
    <div class="p-0">
        <div class="d-flex">
            <button routerLink="/ncs/about/{{id}}" type="button" class="btn btn-dark">
                <i class="pi pi-home"></i>
                Voltar Para Nc
            </button>
            <div class="text-box">
                <p>Proposta de Solução</p>
                <p-chip class="ml-2">
                    <i class="bi bi-ticket-perforated mr-2"></i>
                    {{"001/2022"}}
                </p-chip>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end p-0">
        <div class="d-flex buttons">
            <button type="button" class="btn btn-outline-dark mr-2">
                Cancelar
                <i class="pi pi-times"></i>
            </button>
            <button type="button" class="btn btn-dark mr-2" disabled>
                Dados da NC
                <i class="bi bi-file-earmark-medical"></i>
            </button>
            <button (click)="saveProp()" type="button" class="btn btn-dark mr-2">
            Salvar
            <i class="pi pi-save"></i>
        </button>
        </div>
    </div>
</div>
