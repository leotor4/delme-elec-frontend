  <div class="div-attachment">
    <h1>{{ "global.fileInput.subtitle" | translate }}</h1>
    <div class="white-background" *ngIf="sgqServ.sgq.attachments.length == 0">
      <input
        type="file"
        class="input-attachment"
        (change)="onUpload($event)"
        multiple
      />
      <i class="pi pi-cloud-upload"></i>
      <p>
        {{ "global.fileInput.description" | translate }}
      </p>
    </div>
    <div
      class="white-background-files"
      *ngIf="sgqServ.sgq.attachments.length != 0"
    >
      <button type="button" (click)="clearFiles()" class="btn btn-light">
        <i class="pi pi-replay"></i>
      </button>
      <p *ngFor="let files of sgqServ.sgq.attachments">
        {{ files.name }}
      </p>
    </div>
  </div>
</div>
