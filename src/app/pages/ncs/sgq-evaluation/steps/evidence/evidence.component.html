<div class="cabecalho">
  <h1 class="mr-3">{{ "sgq.steps.step1.ncEvalTitle" | translate }} *</h1>
  <p>
    {{ "sgq.steps.step1.ncEvalSubtitle" | translate }}
  </p>
</div>

<div class="d-flex mt-4 flex-column flex-xl-row justify-content-between">
  <div class="mr-xl-4 mr-0 mb-4 mb-xl-0">
    <p-editor
      styleClass="p-editor-override"
      [style]="{ height: '210px', width: '100%', 'font-size': '25px' }"
      [(ngModel)]="sgqServ.sgq.text_area1"
      [modules]="{ counter: { container: '#counterEv', unit: 'character' } }"
    ></p-editor>
    <div id="counterEv" class="text-end">0</div>
  </div>
  <div class="input_file_box">
    <app-input-file></app-input-file>
  </div>
</div>
