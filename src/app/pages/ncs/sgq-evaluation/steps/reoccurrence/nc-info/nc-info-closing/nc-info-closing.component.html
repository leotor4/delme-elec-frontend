<p-accordion [multiple]="true">
  <p-accordionTab [selected]="true">
    <ng-template pTemplate="header">
      <div class="d-flex justify-content-between accordion">
        <p>
          <i class="bi bi-check2-circle"></i>
          {{ "sgq.checkEffectiveness" | translate }}
        </p>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <div class="">
        <div class="form-check mx-3">
          <input
            class="form-check-input"
            type="radio"
            value=""
            onclick="return false;"
            checked
          />
          <label class="form-check-label text-black fs-4"
            >{{ "global.yes" | translate }}
          </label>
          <br />
          <label class="form-check-label">
            {{ "sgq.closeRNC" | translate }}
          </label>
        </div>
      </div>
    </ng-template>
  </p-accordionTab>
  <p-accordionTab [selected]="true">
    <ng-template pTemplate="header">
      <div class="d-flex justify-content-between accordion">
        <p>
          <i class="bi bi-chat-right-text"></i>
          {{ "sgq.comments" | translate }}
        </p>
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <p-editor
        [style]="{ height: '144px', width: '100%', border: '0px' }"
        [readonly]="true"
        [ngModel]=""
      >
        <ng-template pTemplate="header"> </ng-template>
      </p-editor>
    </ng-template>
  </p-accordionTab>
</p-accordion>
