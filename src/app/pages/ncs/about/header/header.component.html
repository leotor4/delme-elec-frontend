<div class="header-create-nc">
    <div class="p-0">
        <div class="d-flex align-items-center">
            <button type="button" class="btn btn-dark">
                <i class="pi pi-home"></i>
                Início
            </button>
            <div class="text-box mr-3">
                <p>Não Conformidade</p>
            </div>
            <p-chip>
                <i class="bi bi-ticket-perforated mr-2"></i>
                {{aboutSrvc.nc?.code||""}}
            </p-chip>
        </div>
    </div>
    <div class="d-flex justify-content-end p-0">
        <div class="d-flex buttons">
            <button type="button" class="btn btn-dark mr-2 disabled">
                Dados da NC
                <i class="bi bi-file-earmark-text"></i>
            </button>
            <button type="button" class="btn btn-dark mr-2">
                Exportar NC
                <i class="bi bi-file-earmark-arrow-down"></i>
            </button>
        </div>
    </div>
</div>
