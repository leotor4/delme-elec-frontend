<div class="content">
  <h3>Ponto de Rejeição</h3>
  <div *ngIf="!test">
    <app-waiting-product></app-waiting-product>
  </div>

  <div *ngIf="test" class="mt-3">
    <span class=""
      >Descreva o problema e porque esta NC esta sendo aberta.</span
    >
    <p-editor
      [style]="{ height: '210px' }"
      [(ngModel)]="textAreaAcoes"
    ></p-editor>
    <div class="d-flex justify-content-center mt-3">
      <button
        pButton
        pRipple
        type="button"
        label="Visualizar Documento"
        class="p-button-secondary"
      ></button>
    </div>
  </div>
</div>
