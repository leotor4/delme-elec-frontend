<div class="cabecalho">
  <p>Os campos marcados com asterisco (*) são de preenchimento
    obrigatório</p>
  <h1>Descrição da NC *</h1>
  <p>
    Informe abaixo os detalhes da não conformidade
  </p>
</div>
<div class="d-flex  justify-content-evenly mb-2">
  <p-radioButton
          name="ncType"
          label="Não conformidade real"
          value="val1"
          [(ngModel)]="nonComplicanceService.nc.radio_value"
  ></p-radioButton>
  <p-radioButton
          name="ncType"
          label="Não conformidade Potencial / Oportunidade de Melhoria"
          class="pt-2"
          value="val2"
          [(ngModel)]="nonComplicanceService.nc.radio_value"
  ></p-radioButton>
</div>


<div class="d-flex row">
  <div class="col col-editor">
    <label>Descreva a não conformidade *</label>
    <p-editor
      [style]="{ height: '210px' }"
      [(ngModel)]="this.nonComplicanceService.nc.text_area_nc"
      class="p-editor"
      [modules]="{counter: {container: '#counterDescNC',unit: 'character'}}"
    ></p-editor>
    <div id="counterDescNC" class="text-end">0</div>
  </div>

  
  <div class="col-3 col-attachment">
    <label>Anexe evidências objetivas ou fotográficas *</label>
    <app-attach [item]="'evidenciasNc'"></app-attach>
  </div>
</div>

<div class="mt-4 mb-4"></div>

<div class="cabecalho">
  <h1>Ações Imediatas</h1>
  <p>
    Preencha o campo abaixo com ações imediatas e anexe evidências, sejam
    fotográficas ou documentais.
  </p>
</div>

<div class="d-flex row">
  <div class="col col-editor">
    <label for="desc-area">Descreve as ações imediatas *</label>
    <p-editor
      [style]="{ height: '210px' }"
      [(ngModel)]="this.nonComplicanceService.nc.text_area_acoes"
      [modules]="{counter: {container: '#counterACI',unit: 'character'}}"
    ></p-editor>
    <div id="counterACI" class="text-end">0</div>
  </div>



  <div class="col-3 col-attachment">
    <label for="desc-area">Anexe evidências objetivas ou fotográficas</label>
    <app-attach [item]="'evidenciasAcoes'"></app-attach>
  </div>
</div>
