<div class="card">
    <p-table [value]="this.nonComplicanceService.nc.contacts">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Tipo de Contato</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contact let-i="rowIndex">
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.type }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
