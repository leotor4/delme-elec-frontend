<div class="card">
    <p-table [value]="this.nonComplicanceService.allContacts">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Setor</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contact let-i="rowIndex">
            <tr>
                <td>{{ contact.username }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.sector.name }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
