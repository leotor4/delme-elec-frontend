<div class="stepper-content">
  <div class="stepper-buttons">
    <div class="p-0">
      <button
        type="button"
        class="btn btn-dark btn-sm"
        (click)="backStep()"
        [disabled]="isFirstStep()"
      >
        <i class="pi pi-arrow-left"></i>
        Voltar
      </button>
    </div>
    <div class="stepper">
      <p-steps
        [model]="items"
        [readonly]="true"
        [activeIndex]="stepPosition"
      ></p-steps>
    </div>
    <div class="d-flex justify-content-end p-0 last-button">
      <div>
        <button
          type="button"
          (click)="nextStep()"
          [disabled]="disableButton()"
          class="btn btn-dark btn-sm"
        >
          {{ getNextPageBtnLabel() }}
          <i [class]="getNextPageBtnIcon()"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="content-create-nc">
    <div *ngIf="stepPosition === 0">
      <app-identificar-nc></app-identificar-nc>
    </div>
    <div *ngIf="stepPosition === 1">
      <app-step2></app-step2>
    </div>
    <div *ngIf="stepPosition === 2">
      <app-step3></app-step3>
    </div>
    <div *ngIf="stepPosition === 3">
      <app-step4></app-step4>
    </div>
  </div>
</div>
